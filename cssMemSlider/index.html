<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="radio" name="control" id = "slide1" checked>        
        <input type="radio" name="control" id = "slide2">
        <input type="radio" name="control" id = "slide3">
        <input type="radio" name="control" id = "slide4">
        <div class="slides">
            <div class="slide"></div>
            <div class="slide button1">
                <img src="./assets/images/slide1.jpg" alt="image">
            </div>
            <div class="slide button2">
                <img src="./assets/images/slide2.jpg" alt="image">
            </div>
            <div class="slide button3">
                <img src="./assets/images/slide3.jpg" alt="image">
            </div>
            <div class="slide button4">
                <img src="./assets/images/slide4.jpg" alt="image">
            </div>
        </div>
        <div class="content-controls">
            <div class="content">            
                <p class="content1">В ожидании оценки за кросс-чек )))</p>
                <p class="content2">За час до дедлайна )))</p>
                <p class="content3">И не с таким справлялись!</p>
                <p class="content4">Иди к своей цели до конца!</p>
            </div>
            <div class="controls">
                <label class = "bar" for="slide1">
                    <div class = "button button1"></div>
                </label>
                <label class = "bar" for="slide2">
                    <div class = "button button2"></div>
                </label>
                <label class = "bar" for="slide3">
                    <div class = "button button3"></div>
                </label>
                <label class = "bar" for="slide4">
                    <div class = "button button4"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
