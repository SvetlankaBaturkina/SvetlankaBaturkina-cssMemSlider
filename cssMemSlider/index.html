<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        
        <div class="slides">
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
                <div class="slide slide1">
                    <img src="./assets/images/slide1.jpg" alt="slide1">
                </div>
                <div class="slide">
                    <img src="./assets/images/slide2.jpg" alt="slide1">
                </div>
                <div class="slide">
                    <img src="./assets/images/slide3.jpg" alt="slide1">
                </div>
                <div class="slide">
                    <img src="./assets/images/slide4.jpg" alt="slide1">
                </div>
        </div>
        <div class="content-controls">
            <div class="content">
                <p class="content">В ожидании оценки за кросс-чек )))</p>
                <p class="content">За час до дедлайна )))</p>
                <p class="content">И не с таким справлялись!</p>
                <p class="content">Иди к своей цели до конца! Всегда!</p>
            </div>
            <div class="controls">
                <label for="slide1" class="bar bar1">
                    <div class="button"></div>
                </label>
                <label for="slide2" class="bar bar2">
                    <div class="button"></div>
                </label>
                <label for="slide3" class="bar bar3">
                    <div class="button"></div>
                </label>
                <label for="slide4" class="bar bar4">
                    <div class="button"></div>
                </label>
            </div>
        </div> 
                
    </div>
</body>
</html>
